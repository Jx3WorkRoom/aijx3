<style>
    #pre,#city,#area{
        float: left;
        margin: 0 1%;
    }
    #pre,#city{
        width: 28%;
    }
    #area{
        width: 38%;
    }
    .tradeType{
        float: left;
        width: 20%!important;
        margin: 0 3%;
    }
    label.tradeType{
        width: 10%;
        margin-left: 0px;
    }
    .tixin,.menpai{
        width: 36%;
    }
    .query-l{
        padding: 0;
        width: 60px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        background-color: #F60;
        color: #fff;
        float: right;
    }
    .box-footer{
        background-color: transparent;
        margin-top: -20px;
    }
    .pagers{
        width: 130%;
        margin: 0 35%;
    }
    th,td{
        text-align: center;
        border: 1px solid black;
        padding: 0px 5px;
    }
    .replyContent{
        text-align: left;
    }
    .replyContent>label{
        color: blue;
    }
    .replyContent>label:hover{
        text-decoration:underline;
        color: #C20C0C;
    }
    .tips{
        float: left;
        font-size: 20px;
        line-height: 40px;
    }
    .faxin,.hezi,.pifeng,.wuxian,.liuxian,.chengyi,.qiyu,.chengwu,.guajian{
        width: 140px;height: 31px;border-radius: 5px;
    }
    .info2{
        width: 400px;
        height: auto!important;
        border: 1px solid rgb(169, 169, 169);
        border-radius: 5px;
        padding: 2px!important;
        cursor: text;
        min-height: 84px;
    }
    .searccon textarea {
        width: 500px;
        height: 45px;
        font-size: 15px;
    }
    .selectedOption>div{
        float: left;
        width: auto;
        padding: 0 5px;
        height: 31px;
        background-color: #00a2d4;
        cursor: pointer;
        margin: 4px;
        border-radius: 5px;
        text-align: center;
        color: #fff;
        font-size: 18px;
        line-height: 30px;
    }
    .deleteOption{
        display: none;
        width: 16px;
        background: url(./dist/css/images/jx3/closeimg.png) no-repeat;
        height: 16px;
        position: absolute;
        margin-left: -16px;
        background-size: 16px 16px;
        cursor: pointer;
    }
    .form-group{
    }
    .form-group>div{
        height: 40px;
        width: 100%;
    }
    .form-group>div>label{
        float: left;
        padding: 4px;
        line-height: 26px;
        margin-left: 10px;
    }
    .form-group>div>select{
        float: left;
    }
</style>
