<script type="text/javascript">
    $().ready(function(e) {
        $(".s_top ul li").click(function(){
            $(".s_top ul li").removeClass('cur');
            var listindex=$(".s_top ul li").index(this);
            $(this).addClass('cur')
            $('.account1,.account2').hide();
            $('.account'+(listindex+1)).show();
        })
        $(".scrollimg img").click(function(){
            $(".scrollimg img").removeClass('cur')
            $(this).addClass('cur')
            $(".bigimgs img").attr("src",$(this).attr('src').replace('/','/b'))
        })
        var startnum=0;
        var imglen=$(".scrollimg img").length;
        $(".lefttg").click(function(){
            if(startnum==0) return;
            startnum++;
            $('.moveimg').css("margin-left",startnum*270+"px")
        })
        $(".righttg").click(function(){
            if(startnum<(4-imglen)) return;
            startnum--;
            $('.moveimg').css("margin-left",startnum*270+"px")
        })
    });
</script>
